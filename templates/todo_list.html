<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body
    style="background-color: black; margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh;">
    <!-- Contenedor principal -->
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <!-- Encabezado -->
        <div style="text-align: center; color: white;">
            <h1 style="color: #ffcc00; display: inline;">TODO</h1>
            <h2 style="font-size: 0.8em; color: lightgray; font-style: italic; display: inline; margin-left: 10px;">list
            </h2>
        </div>

        <!-- Formulario para a침adir tareas -->
        <form method="POST" action="/todo/add"
            style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="text" name="title" placeholder="Nueva tarea" required
                    style="padding: 10px; border-radius: 10px; width: 60%; max-width: 400px; border: 1px solid lightgray; background-color: black; color: white; font-size: 1em;">
                <button type="submit"
                    style="padding: 10px 20px; border-radius: 10px; border: none; background-color: #ffcc00; color: black; font-size: 1em; cursor: pointer; width: auto;">A침adir</button>
            </div>
        </form>

        <!-- Lista de tareas -->
        <ul style="list-style: none; padding: 0; margin: 20px 0; width: 80%; max-width: 400px;">
            {% for task in tasks %}
            <li
                style="background-color: #333; padding: 10px; margin: 5px 0; border-radius: 10px; color: white; display: flex; justify-content: space-between; align-items: center;">
                <span>{{ task.title }}</span>
                <a href="{{ url_for('todo.delete_task', task_id=task.id) }}"
                    style="color: lightgray; text-decoration: none;">Eliminar</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Enlaces en la parte inferior -->
    <div style="text-align: center; padding: 20px;">
        <a href="{{ url_for('auth.logout') }}"
            style="padding: 10px 20px; background-color: #ffcc00; color: black; text-decoration: none; border-radius: 10px; font-size: 1em; cursor: pointer;">Cerrar
            Sesi칩n</a>
        <a href="/"
            style="padding: 10px 20px; background-color: lightgray; color: rgb(20, 13, 3); text-decoration: none; border-radius: 10px; font-size: 1em; cursor: pointer; margin-left: 10px;">Volver
            a la p치gina principal</a>
    </div>
</body>

</html>
