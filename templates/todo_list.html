<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="icon" href="{{ url_for('static', filename='deepseek-color.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Tarjeta central -->
    <div class="card">
        <!-- Encabezado -->
        <div class="header">
            <h1>TODO</h1>
            <h2>list</h2>
        </div>

        <!-- Formulario para a침adir tareas -->
        <form method="POST" action="/todo/add" class="task-form">
            <div class="form-group">
                <input type="text" name="title" placeholder="Nueva tarea" required>
                <button type="submit">A침adir</button>
            </div>
        </form>

        <!-- Lista de tareas -->
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item">
                <span>{{ task.title }}</span>
                <a href="{{ url_for('todo.delete_task', task_id=task.id) }}">Eliminar</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Enlaces en la parte inferior -->
    <div class="footer">
        <a href="{{ url_for('auth.logout') }}">Cerrar Sesi칩n</a>
        <a href="/" class="secondary">Volver a la p치gina principal</a>
    </div>
</body>

</html>
