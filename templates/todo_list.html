<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body
    style="background-color: black; margin: 0; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
    <div style="text-align: center; color: white;">
        <h1 style="color: #ffcc00; display: inline;">TODO</h1>
        <h2 style="font-size: 0.8em; color: lightgray; font-style: italic; display: inline; margin-left: 10px;">list
        </h2>
    </div>

    <form method="POST" action="/todo/add"
        style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <input type="text" name="title" placeholder="Nueva tarea" required
                style="padding: 10px; border-radius: 10px; width: 60%; max-width: 400px; border: 1px solid lightgray; background-color: black; color: white; font-size: 1em;">
            <button type="submit"
                style="padding: 10px 20px; border-radius: 10px; border: none; background-color: #ffcc00; color: black; font-size: 1em; cursor: pointer; width: auto;">Añadir</button>
        </div>
    </form>

    <ul style="list-style: none; padding: 0; margin: 20px 0; width: 80%; max-width: 400px;">
        {% for task in tasks %}
        <li
            style="background-color: #333; padding: 10px; margin: 5px 0; border-radius: 10px; color: white; display: flex; justify-content: space-between; align-items: center;">
            <span>{{ task.title }}</span>
            <a href="{{ url_for('todo.delete_task', task_id=task.id) }}"
                style="color: lightgray; text-decoration: none;">Eliminar</a>
        </li>
        {% endfor %}
    </ul>

    <a href="/"
        style="padding: 10px 20px; background-color: lightgray; color: rgb(20, 13, 3); text-decoration: none; border-radius: 10px; font-size: 1em; cursor: pointer;">Volver
        a la página principal</a>
</body>

</html>
